<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project | Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <section class="left-container">
            <header class="logo-container">
                <img class="logo" src="./images/odin-lined.png" alt="">
                <h2 class="company-name">ODIN</h2>
            </header>
        </section>
        <section class="right-container">
            <section class="info">
                <p class="info-text">
                    This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams.
                    <br> 
                    Sign up <i>now</i> to get started.
                </p>
                <p class="info-text">
                    You <i>know</i> you want to.
                </p>
            </section>
            <section class="form">
                <p>Let's do this!</p>
                <form action="#" class="form-container" id="login_form">
                    <div class="form-left">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-right">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number" pattern="[0-9]">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </form>
            </section>
            <section class="create">
                <button type="submit" class="btn" form="login_form">Create Account</button>
                <p class="create-text">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </section>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
