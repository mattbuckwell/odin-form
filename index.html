<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project | Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <section class="left-container">
            <div class="logo-container">
                <img class="logo" src="./images/odin-lined.png" alt="">
                <h2 class="company-name">ODIN</h2>
            </div>
        </section>
        <section class="right-container">
            <div class="right-info">
                <p class="info-text">
                    This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams.
                    <br> 
                    Sign up <i>now</i> to get started.
                </p>
                <p class="info-text">
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="right-form">
                <p>Let's do this!</p>
                <div class="form-container">
                    <div class="form-left">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-right">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">
                    </div>
                </div>
            </div>
            <div class="right-create">
                <button class="btn">Create Account</button>
                <p class="login-text">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </section>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
